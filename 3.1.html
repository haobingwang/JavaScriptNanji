<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数是根基</title>
	<link href="styles/assert.css" rel="stylesheet" type="text/css"></link>
	<script src="scripts/assert.js"></script>
</head>
<body>
	<script>
		function isNimble() {
			return true;
		}
		assert(typeof window.isNimble === 'function', 'isNimble() defined');
		assert(isNimble.name === 'isNimble', 'isNimble() has a name');

		var canFly = function(){return true;};
		assert(typeof window.canFly === 'function', 'canFly() defined');
		assert(canFly.name === '', 'canFly() has no name');

		window.isDeadly = function(){return true;};
		assert(typeof window.isDeadly === 'function', 'isDeadly() defined');

		function outer(){
			assert(typeof inner === 'function', 'inner() in scope before declaration');

			function inner(){}

			assert(typeof inner === 'function', 'inner() in scope after declaration');
			assert(window.inner === undefined, 'innder not in global scope');
		}
		outer();
		assert(window.inner === undefined, 'inner() still not in global scope');

		window.wieldSword = function swingSword(){return true;};
		assert(window.wieldSword.name === 'swingSword', "wieldSword's real name is swingSword");
	</script>
</body>
</html>
